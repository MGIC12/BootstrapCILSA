<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/stylesforall.css" />
    <link rel="stylesheet" href="../css/stylesContact.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark fixed-top shadow-lg"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a
            class="navbar-brand d-none d-md-flex align-items-center p-0"
            href="../index.html"
          >
            <img
              class="logo"
              src="../sources/img/logo_cilsa_ong-fondo-celeste.jpg"
              alt="Logo CILSA"
            />
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profiles.html">Perfil</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid bg-dark mt-5">
      <div class="container-fluid bg-dark mt-5 py-4">
        <h1 class="text-center text-white mt-3">Contáctame</h1>
      </div>
    </div>
    <div class="container-fluid py-5">
      <form class="mx-auto mt-5 needs-validation" novalidate>
        <div class="form-group mb-3">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese su nombre"
            required
          />
          <div class="valid-feedback">Bien!</div>
          <div class="invalid-feedback">Por favor, complete este campo.</div>
        </div>
        <div class="form-group mb-3 mt-5">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ingrese su correo electrónico"
            required
          />
          <div class="valid-feedback">Bien!</div>
          <div class="invalid-feedback">Por favor, complete este campo.</div>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Ingrese su mensaje"
            style="resize: none"
            required
          ></textarea>
          <div class="valid-feedback">Bien!</div>
          <div class="invalid-feedback">Por favor, complete este campo.</div>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Enviar</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
